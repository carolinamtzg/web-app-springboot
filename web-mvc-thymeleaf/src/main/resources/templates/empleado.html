<!DOCTYPE html>
<!--Este link en la linea 3 es obligatorio para q se considere html thymeleaf-->
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empleados</title>
  <!--linea 9 se importa bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	
	<ul class="nav justify-content-center nav-underline">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" th:href=@{/empleados}>Empleados</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href=@{/empleados/new}>Nuevo Empleado</a>
	  </li>
	</ul>
	
	
	<div class="container">
		<div class="row">
			<h1>Lista de Empleados</h1>
			<table class="table">
					  <thead class="table-dark">
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Apellido</th>
					      <th scope="col">Email</th>
						  <th scope="col">Telefono</th>
						  <th scope="col">DNI</th>
						  <th scope="col">Acciones</th>
					    </tr>
					  </thead>
					  <tbody>
					  		    <tr th:each="empleado:${lista_empleados}">
					  		      <td th:text="${empleado.id}"></td>
					  			  <td th:text="${empleado.nombre}" ></td>
					  			  <td th:text="${empleado.apellido}" ></td>
					  			  <td th:text="${empleado.email}" ></td>
					  			  <td th:text="${empleado.dni}" ></td>
					  			  <td th:text="${empleado.telefono}" ></td>
					  			  <td>
					  				<a th:href="@{/empleado/edit/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
					  				<a th:href="@{/empleado/eliminar/{id}(id=${empleado.id})}" class="btn btn-info">Borrar</a>
					  			  </td>
					  		    </tr>
					  		    
					  		  </tbody>
					</table>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
